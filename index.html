<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
             <input type="text" placeholder="enter city name" spellcheck="false">
             <button><img class="searchIcon" src="./Assets/search.jpg"></button>
        </div>
        <div class="weather">
            <img src="./Assets/weathericon.png" class="weatherIcon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>   
            <div class="details">
                <div class="col">
                    <img src="./Assets/humidty.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humdity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./Assets/windSpeed.jpg">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
